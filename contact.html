				<h2>Write to us</h2>
				<div class="controls">
				</div>
			</div>
			<section class="contact">
				<div class="contact_form">

					<form id="contact_form">
						<label for="fname">First name and Last name:</label>
						<input type="text" id="fname" name="fname" placeholder="Enter your Full name..">
						<label for="femail">Your e-mail:</label>
						<input type="text" id="femail" name="femail" placeholder="Enter your email..">
						<label for="ftitle">Subject:</label>
						<input type="text" id="ftitle" name="ftitle" placeholder="Enter Subject..">
						<label for="ftext">Message Content:</label>
						<textarea rows="4" id="ftext"></textarea>
						<label for="fcheck">How much is 98+9?</label>
						<input type="text" id="fcheck" name="fcheck" placeholder="Enter the result ..">
						<div id="msg">

						</div>
						<input type="submit" value="Send">
					</form>
				</div>
